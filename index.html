<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora PLR</title>
</head>
<body>
    <div id="calculadora-plr">
        <main>
    <h1>Calculadora PLR</h1>
    <p>Insira os valores e aperte Enter</p>
    <form id="calculadora">
        <label for="meu-salario">Meu salário
        <input type="number" id="meu-salario" placeholder="Ex.:1500">
        </label>
        <label for="meu-bonus">Meu bônus
        <input type="number" id="meu-bonus" placeholder="Ex.: 0.5">
        </label>
        <label for="meses-trabalhados">Meses trabalhados
        <input type="number" id="meses-trabalhados" placeholder="Ex.: 8" max="12">
        </label>
        <div id="meu-plr">

        </div>
    </form>
    <footer>Created by <a href="http://kadumagalhaes.me">Kadu Magalhães</a></footer>
        </main>     
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
