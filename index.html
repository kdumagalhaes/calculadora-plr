<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora PLR</title>
</head>
<body>
    <div id="calculadora-plr">
        <main>
    <h1>Calculadora PLR</h1>
    <h3>Insira os valores e aperte Enter</h3>
    <form id="calculadora">
        <label for="meu-salario">Meu salário
        <input type="number" id="meu-salario" placeholder="Ex.:1500" step="0.010">
        </label>
        <label for="meu-bonus">Meu bônus
        <input type="number" id="meu-bonus" placeholder="Ex.: 0,5" step="0.010" max="2">
        </label>
        <label for="meses-trabalhados">Meses trabalhados
        <input type="number" id="meses-trabalhados" placeholder="Ex.: 8" max="12">
        </label>
        <input type="reset" id="btn-limpar" value="Limpar">
        <input type="submit" id="btn-calcular" value="Calcular">

    </form>
    <div id="meu-plr">
    </div>
    <footer>Feito por <a href="http://kadumagalhaes.me">Kadu Magalhães</a></footer>
        </main>     
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
